<body>
    <header>
        <img id="img" src="IMAGENS\4food.png" alt="logo">
        <div id="divBusca">
            <input type="text" id="txtBusca" placeholder="Buscar..."/>
          </div>
          <a href="index.html"><button id="txtCadastre" >HOME</button></a>
    
        </header>
        <main class="tra-conosco">
            <div>
                <h1 id="titulo2">Cadastro de Devs</h1>
                <p id="subtitulo">Complete suas informações</p>
                <br>
            </div>
            <form>
                <fieldset class="grupo">
                    <div>
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" nome="nome" id="nome1" required>
                    </div>
                    <div class="campo">
                        <label for="sobrenome"><strong>Sobre nome</strong></label>
                        <input type="text" nome="sobrenome" id="sobrenome" required>
                    </div>
                </fieldset>

                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>   
                   </div>
                   <div class="campo">
                       <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                       <label>
                           <input type="radio" nome="devweb" value="frontend" checked>Front-end
                       </label>
                       <label>
                           <input type="radio" nome="devweb" value="backend">Back-end
                       </label>
                       <label>
                           <input type="radio" nome="devweb" value="fullstack">Fullstack
                       </label>
                   </div>
                   <div>
                       <label for="senioridade"><strong>Senioridade</strong></label>
                       <select id="senioridade">
                           <option selected disabled value="">Selecione...</option>
                           <option>Junior</option>
                           <option>Pleno</option>
                           <option>Senior</option>
                       </select>
                   </div>
                   <fieldset  id="check">
                       <div>
                           <label><strong>Selecione as tecnologia que utiliza:</strong></label> <br><br>
                           <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                           <label for="tecnologia1">HTML</label>
                           <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                           <label for="tecnologia2">CSS</label>
                           <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                           <label for="tecnologia3">JavaScript</label>
                           <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                           <label for="tecnologia4">PHP</label>
                           <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                           <label for="tecnologia5">C#</label>
                           <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
                           <label for="tecnologia6">Python</label>
                           <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                           <label for="tecnologia7">Java</label>
                       </div>
                   </fieldset>
                   <div>
                       <br>
                       <label><strong>Conte um pouco da sua esperiência</strong></label>
                       <textarea row="6" style="width: 26em;" id="experiência" nome="experiência"></textarea>
                   </div>
                   <button class="botao" type="submit">Concluindo</button>
            </form>
        </main>
