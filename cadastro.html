<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>4Food</title>
</head>

<body>
    <header>
    <img class="logo"src="IMAGENS\4food.png" alt="logo">
    <div id="divBusca">
        <input type="text" id="txtBusca" placeholder="Buscar..."/>
      </div>
    <button id="txtCadastre">CADASTRE-SE</button>
     <a href="index.html"><button id="txtCadastre" >HOME</button></a>

    </header>
    <section>
    <div class="registroformulario"><h1>Formul√°rio de Cadastro</h1></div>

    <div class="conteudo">

         <form>

              <div id="nome">

                  <h2 class="nome">Nome e Sobrenome</h2>
                   <input class="primeironome"   type="text" name="primeiro_nome">
                   <label class="primeirolabel"  >Nome</label>
                   <input class="sobrenome" type="text" name="sobre_nome">
                   <label class="sobrenomelabel">Sobrenome</label>


              </div>
              <h2 class="nome">Empresa</h2>
              <input class="empresa"  type="text" name="empresa">
             
              <h2 class="nome">Email</h2>
              <input class="email"  type="text" name="email">
              
              <h2 class="nome">Telefone com DDD</h2>
              <input class="codigo" type="text" name="codigo_area">
              <label class="codigo_area">DDD</label>
              <input class="number" type="text" name="phone">
              <label class="numero-telefone">Telefone</label>

              

              <button class="enviar" type="submit">Enviar</button>

         </form>




    </div>
    </section>



    

    <footer>
    <h1>Um Teste</h1>
    </footer>
</body>
</html>
